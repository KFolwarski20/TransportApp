{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TransportApp{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        /* Ustawienie t≈Ça */
        body {
            background: url("{% static 'images/truck.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        /* Stylizacja kart */
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.9); /* Przezroczyste t≈Ço */
            padding: 20px;
        }

        /* Przycisk wylogowania */
        .btn-logout {
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
        }

        .btn-logout:hover {
            background-color: #bb2d3b;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- üîù Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <!-- Logo aplikacji -->
            <a class="navbar-brand fw-bold" href="{% if user.is_authenticated %}{% url 'menu_glowne' %}{% else %}{% url 'login' %}{% endif %}">
                <i class="fa-solid fa-truck-front"></i> TransportApp
            </a>

            <!-- Przycisk hamburgera -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto align-items-center gap-2">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="btn btn-outline-light">
                                <i class="fa-solid fa-sign-out-alt"></i> Wyloguj siƒô
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="btn btn-outline-primary">
                                <i class="fa-solid fa-right-to-bracket"></i> Logowanie
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="btn btn-outline-success">
                                <i class="fa-solid fa-user-plus"></i> Rejestracja
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- üßæ Tre≈õƒá strony -->
    <main class="flex-grow-1 py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- üßØ Stopka -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 TransportApp &nbsp;|&nbsp; Wszelkie prawa zastrze≈ºone
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
