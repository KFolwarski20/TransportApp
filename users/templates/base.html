{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TransportApp{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        /* Ustawienie tła */
        body {
            background: url("{% static 'images/truck.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        /* Stylizacja kart */
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.9); /* Przezroczyste tło */
            padding: 20px;
        }

        /* Przycisk wylogowania */
        .btn-logout {
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
        }

        .btn-logout:hover {
            background-color: #bb2d3b;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo aplikacji -->
            <a class="navbar-brand" href="{% if user.is_authenticated %}{% url 'menu_glowne' %}{% else %}{% url 'login' %}{% endif %}">
                <i class="fa-solid fa-truck"></i> TransportApp
            </a>

            <!-- Przycisk rozwijania menu na małych ekranach -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu główne -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-logout text-white px-3" href="{% url 'logout' %}">
                                <i class="fa-solid fa-right-from-bracket"></i> Wyloguj się
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary text-white px-3" href="{% url 'login' %}">
                                <i class="fa-solid fa-sign-in-alt"></i> Zaloguj się
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-success text-white px-3" href="{% url 'register' %}">
                                <i class="fa-solid fa-user-plus"></i> Zarejestruj się
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kontener główny -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Stopka -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        &copy; 2025 TransportApp | Wszystkie prawa zastrzeżone
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
