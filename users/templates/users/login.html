{% extends 'base.html' %}
{% load static %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card p-4">
            <h3 class="text-center text-primary"><i class="fa-solid fa-lock"></i> Logowanie</h3>
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-danger">❌ Nieprawidłowa nazwa użytkownika lub hasło.</div>
                {% endif %}
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-user"></i> Nazwa użytkownika</label>
                    <input type="text" name="username" class="form-control" required placeholder="Wpisz swoją nazwę">
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-key"></i> Hasło</label>
                    <input type="password" name="password" class="form-control" required placeholder="Wpisz swoje hasło">
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-sign-in"></i> Zaloguj się</button>
            </form>
            <p class="mt-3 text-center">
                Nie masz konta? <a href="{% url 'register' %}" class="text-decoration-none">Zarejestruj się</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
